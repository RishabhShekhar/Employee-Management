{% extends 'Manager/base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3 col-md-3">
                <div class="list-group small">
                    <div class="list-group-item active">Jobs Data</div>
                    <a href="{% url 'add_work' %}" class="list-group-item">Add New Job</a>
                </div>
            </div>
            <div class="col-lg-9 col-md-9">
                <table class="table table-striped table-hover bg-light small">
                  <tr class="thead-dark">
                    <th>Job ID</th>
                    <th>Job Name</th>
                    <th>Creation Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  {% for work in work_list  %}
                  <tr>
                      <td>{{work.jobid}}</td>
                      <td>{{work.job}}</td>
                      <td>{{work.creation}}</td>
                      <td><a href="{% url 'work_edit' pk=work.pk %}" class="btn btn-sm btn-block btn-warning"><i class="far fa-edit"></i></a></td>
                      <td><a href="{% url 'work_remove' pk=work.pk %}" class="btn btn-sm btn-block btn-danger" onclick="return confirm('Are you sure you want to delete \'{{work.job}}\'?')"><i class="fas fa-trash-alt"></i></a></td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
        </div>
    </div>

  <!-- Add Job Modal -->
  <div class="modal fade" id="add_job" tabindex="-1" aria-labelledby="add_job" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Job Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <input type="date" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="Job Name" required>
            </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-sm btn-success btn-block">Add New Job</button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit Modal -->
  <div class="modal fade" id="job_edit_details" tabindex="-1" aria-labelledby="job_edit_details" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" value="26-08-2020" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" value="Graphic Designer" placeholder="Employee Name" required>
            </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-sm btn-success btn-block">Update Job</button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
