{% extends 'Manager/base.html' %}
{% block content %}

      <table class="table table-bordered">
        <tr>
          <th>ID</th>
          <td>{{employee.id}}</td>
        </tr>
        <tr>
          <th>Joining Date</th>
          <td>{{employee.joining}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{employee.name}}</td>
        </tr>
        <tr>
          <th>Email ID</th>
          <td>{{employee.email}}</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>{{employee.contact}}</td>
        </tr>
        <tr>
          <th>Job</th>
          <td>{{employee.designation}}</td>
        </tr>
      </table>

{% endblock %}
