{% extends 'Manager/base.html' %}
{% block content %}

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-4 col-md-4">
                    <div class="card bx">
                      <div class="card-body">
                        <div class="card-title">
                          <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="https://images-na.ssl-images-amazon.com/images/I/51HMGx0ITjL._AC_UL600_SR480,600_.jpg" class="d-block w-100" alt="">
                              </div>
                              <div class="carousel-item">
                                <img src="https://www.segerios.com/wp-content/uploads/2018/04/Gorgeous-Abilities-Quotes-480x600.jpg" class="d-block w-100" alt="">
                              </div>
                              <div class="carousel-item">
                                <img src="https://i.pinimg.com/originals/0f/70/6d/0f706d054be95eaaa2ce21505d346075.jpg" class="d-block w-100" alt="">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>

                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

          <div class="row justify-content-center mt-5">
              <div class="col-lg-3 col-md-3">
                  <div class="card card-border">
                      <div class="card-body">
                          <h4 class="card-title">{{countem}} <small class="text-muted">Employees</small></h4>
                      </div>
                      <div class="list-group list-group-flush">
                          <a href="{% url 'employee_list' %}" class="list-group-item list-group-item-primary">View all</a>
                      </div>
                  </div>
              </div>
              <div class="col-lg-3 col-md-3">
                <div class="card card-border">
                    <div class="card-body">
                        <h4 class="card-title">{{countwo}} <small class="text-muted">Jobs</small></h4>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'work_list' %}" class="list-group-item list-group-item-primary">View all</a>
                    </div>
                </div>
            </div>
          </div>
      </div>
{% endblock %}
